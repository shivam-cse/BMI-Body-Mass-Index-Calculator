<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <title>BMI(Body Mass Index) Calculator </title>
</head>

<body>

    <div id="container">
        <h1>BMI(Body Mass Index)</h1>
        <p>Height(CM) : <input type="text" name="" id="cm"> </p>
        <p>Weight(KG) : <input type="text" name="" id="kg"> </p>

        <input type="submit" value="Calculate" name="" id="submit" >

        <h2 id="result"> </h2>

        <div id="weightguide">
            <h2>
                BMI Weigth Guide
            </h2>
            
            <p> Under Weigth = less Then 18.6</p>
            <p> Normal Range = 18.6 and 24.9</p>
            <p>Overweigth = Greater then 21.9</p>

        </div>
    </div>
    <script src="bmi.js"></script>
</body>

</html>
